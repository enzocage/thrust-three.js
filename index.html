<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrust - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #stats {
            position: absolute;
            left: 10px;
            top: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">THRUST - Steuerung: A/S zum Drehen, Strg für Schub, Enter zum Schießen, Leertaste für Schild/Sammeln</div>
    <div id="stats">Leben: 3 | Treibstoff: 100 | Punkte: 0</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
